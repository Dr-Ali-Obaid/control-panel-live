<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield component's page</title>
<script defer src="../index.js"></script><link href="../style.css" rel="stylesheet"></head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label">مدخل عادي</label>
            <input type="text" class="c-textfield__input" placeholder="أدخل المحتوى" id="normal">
        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield__label">مدخل فقرة</label>
            <textarea  id="textarea" class="c-textfield__textarea" placeholder="أدخل المحتوى"></textarea>
            <span class="c-textfield__hint">ملاحظات من أجل المدخل</span>
        </div>
    </div>
</body>
</html>
